<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container pt-3 pb-3">
    <h1 class="pt-3 pb-3 " align="center">Shree Cloth Center</h1>
    <hr>
    <p th:text="${msg}" class="text-success"></p>
    
    <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
			
    <table align="center"> 
		<tr>
			<input type="hidden" th:field="*{pid}">
			<td>Brand Name :</td>
			<td><input type="text" th:field="*{brandName}"></td>
			<td th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}" class="text-danger"></td>
		</tr>
		
		<!-- 
			
			<td><form:select path="course">
		<form:option value="">-select-</form:option>
		<form:options items="${cources}"/>
			
			<tr th:each="${type}">
				<td th:text="${pro.pid}"></td>
				<td th:text="${pro.brandName}"></td>
				<td th:text="${pro.type}"></td>
				<td th:text="${pro.size}"></td>
				<td th:text="${pro.price}"></td>
				<td th:text="${pro.createDate}"></td>
				<td th:text="${pro.updateDate}"></td>
				<td>
			
			
			-->
		
		
		<tr>
			<td>Type :</td>
			<td><input type="text" th:field="*{type}"></td>
			<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></td>
		</tr>
		
		<tr>
			<td>Size :</td>
			<td><input type="text" th:field="*{size}"></td>
			<td th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></td>
		</tr>		
		
		<tr>
			<td>Price :</td>
			<td><input type="number" th:field="*{price}"></td>
			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
		</tr>
		
		<tr > 
			<td class="pt-3 pb-3" colspan="2">
			<a href="/products" class="btn btn-info">View All Products</a>
			<a href="/" class="btn btn-secondary">Reset</a>
			<input type="submit" value="Save" class="btn btn-primary">
			</td>
		
		</tr>
		
	</table>
    </form>
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
