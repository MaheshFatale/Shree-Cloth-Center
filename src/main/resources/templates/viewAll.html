<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<script type="text/javascript">
		 
		 function deleteConfirm(){
			 
			 return confirm("Are you sure, You want to delete?")
		 }
		 
		 
	 </script>
 
  </head>
  <body>
	  <div class="pt-3 pb-3">
    <h1 align="center">All Product Info </h1>
     <hr>
    <a href="/" class="btn btn-primary">+ Add New Product</a>
    <table class="table table-striped bordered">
		<thead>
			<th>Product Id</th>
			<th>Product Brand Name</th>
			<th>Product Type</th>
			<th>Product Size</th>
			<th>Product Price</th>
			<th>Product Created Date</th>
			<th>Product Last Update Date</th>
			<th>Action</th>
			
		</thead>
		<tbody>
			<tr th:each="pro:${products}">
				<td th:text="${pro.pid}"></td>
				<td th:text="${pro.brandName}"></td>
				<td th:text="${pro.type}"></td>
				<td th:text="${pro.size}"></td>
				<td th:text="${pro.price}"></td>
				<td th:text="${pro.createDate}"></td>
				<td th:text="${pro.updateDate}"></td>
				<td>
				<a th:href="@{/edit?(pid=${pro.pid})}" class="btn btn-info">Edit</a>
				<a th:href="@{/delete?(pid=${pro.pid})}" class="btn btn-danger" onclick="return deleteConfirm()" >Delete</a>
				</td>
				<tr>
			   <td th:if="${products==null or products.isEmpty()}" colspan="8" class="text-center">
				   No Records Found
			   </td>
			   
		   </tr>
			</tr>
		</tbody>
	</table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
  </body>
</html>
